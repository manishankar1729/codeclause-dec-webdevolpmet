<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="head">
        Unit Converter
    </h1>
    <div id="container">
        <div class="input">
            <label>Celcius</label>
            <br>
            <input type="Number" value="1" id="cel" class="inpt">
        </div>
        <div class="input">
            <h1>=</h1>
        </div>
        <div class="input">
            <label>Fahrenheit</label>
            <br>
            <input type="Number" value="33.8" id="far" class="inpt">
        </div>
    </div>
    <br>
    <div id="container">
        <div class="input">
            <label>Kilo grams</label>
            <br>
            <input type="Number" value="1" id="kgrams"class="inpt">
        </div>
        <div class="input">
            <h1>=</h1>
        </div>
        <div class="input">
            <label>Grams</label>
            <br>
            <input type="Number" value="1000" id="grams" class="inpt">
        </div>
    </div>
    <br>
    <div id="container">
        <div class="input">
            <label>Kilo Meters</label>
            <br>
            <input type="Number" value="1" id="kmeter" class="inpt">
        </div>
        <div class="input">
            <h1>=</h1>
        </div>
        <div class="input">
            <label>Meters</label>
            <br>
            <input type="Number" value="1000" id="meter"class="inpt">
        </div>
    </div>
    <br>
    <div id="container">
        <div class="input">
            <label>Liters</label>
            <br>
            <input type="Number" value="1" id="liter"class="inpt">
        </div>
        <div class="input">
            <h1>=</h1>
        </div>
        <div class="input">
            <label>Milli Liters</label>
            <br>
            <input type="Number" value="1000" id="milli" class="inpt">
        </div>
    </div>
    <br>
    <script src="jscript.js"></script>
</body>
</html>
